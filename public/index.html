<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Symbol Tracker provides Destiny 2 players with an easy to follow guide to unlock the secret deep sight chest in the Vow of The Disciple, King's Fall, and Root of Nightmares raids."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Symbol Tracker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">

    <!-- Open Graph Protocol -->
    <meta property="og:site_name" content="symboltracker.net">
    <meta property="og:title" content="Symbol Tracker">
    <meta property="og:description" content="An easy to follow guide to unlock the secret deepsight chest in the Vow of The Disciple, King's Fall, and Root of Nightmares raids.">
    <meta property="og:url" content="https://symboltracker.net">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/ogpNew.png">
    <meta property="og:image:type" content="image/png">
    <meta property="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
